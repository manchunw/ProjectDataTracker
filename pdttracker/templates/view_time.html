{% extends "base.html" %}

{% load render_table from django_tables2 %}

{% block content %}

	<div class="col-md-4">&nbsp;</div>
	<div class="col-md-4">
	<p>Time processed is {{ time }}.</p>

	{% if user.is_authenticated %}
		<h1>PDT tracker says... hello {{ user.username }}!</h1>
		<br />
		<a href="/logout/" class="btn btn-primary">Logout</a>
	{% else %}
		<h1>Kelvin says... hello world!</h1>
	{% endif %}

	</div>
	<div class="col-md-4">&nbsp;</div>

{% endblock %}
